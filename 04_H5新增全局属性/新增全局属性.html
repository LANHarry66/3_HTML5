<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            border: 1px red solid;
            width: 500px;
            height: 500px;
            font-size: 25px;
        }

        .box1 {
            background-color: skyblue;
        }

        .box2 {
            margin-top: 10px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="box box1" spellcheck="true" contenteditable="true">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo, quos?
    </div>
    <div class="box box2" draggable="true" hidden>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo, quos?</div>
    <div>hello</div>

</body>

</html>
